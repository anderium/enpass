name: Lint using Ruff and test with Pytest

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - name: Set up Python 3.12
      uses: actions/setup-python@v6
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with Ruff
      uses: astral-sh/ruff-action@v3
    - name: Test with pytest
      # Might have to change to src/enpass layout instead to better support making it distributable
      # https://docs.pytest.org/en/stable/explanation/goodpractices.html#tests-outside-application-code
      run: |
        python -m pytest
